<!--HOME ICON-->
<svg height="32" width="32" viewbox="0 0 12 12">
    <!-- Roof -->
    <polygon points="0,4 6,0 12,4" style="fill:black"/>
    <line x1="10" y1="6" x2="10" y2="1" style="fill:white;stroke:black;stroke-width:2" />
    <line x1="0" y1="4" x2="12" y2="4" style="fill:white;stroke:black;stroke-width:0.5" />
    <!-- Building -->
    <rect x="0" y="4" width="12" height="8" rx="1" style="fill:black;" />
    <!-- Door -->
    <rect x="4" y="7" width="4" height="6" ry="2" style="fill:white;" />
</svg>
  
<!--MUSIC ICON-->
<svg height="32" width="32" viewbox="0 0 12 12">
    <!-- Box -->
    <rect x="0" y="2" width="12" height="10" rx="2" style="fill:black" />
    <!-- Circle -->
    <circle cx="4" cy="7" r="3" fill="white" />
    <!-- Lines -->
    <line x1="7" y1="5" x2="11" y2="5" style="stroke:white; stroke-width:1" />
    <line x1="8" y1="7" x2="11" y2="7" style="stroke:white; stroke-width:1" />
    <line x1="7" y1="9" x2="11" y2="9" style="stroke:white; stroke-width:1" />
    <!-- Antenna -->
    <line x1="2" y1="2" x2="11" y2="1" style="fill:white;stroke:black;stroke-width:1" />
</svg>
  
<!-- TV ICON -->
<svg height="32" width="32" viewbox="0 0 12 12">
    <!-- Box -->
    <rect x="0" y="1" width="12" height="10" style="fill:black" />
    <!-- Screen -->
    <rect x="2" y="3" width="8" height="6" rx="1" style="fill:white" />
    <!-- Line -->
    <line x1="1" y1="12" x2="11" y2="12" style="stroke:black; stroke-width:1" />
</svg>
  
<!-- ENVELOPE ICON -->
<svg height="32" width="32" viewbox="0 0 12 12">
    <rect x="0" y="2" width="12" height="10" style="fill:black" />
    <polygon points="0,3 6,8 12,3" style="fill:white" />
</svg>
  
<!-- STORE ICON -->
<svg height="32" width="32" viewbox="0 0 12 12">
    <!-- Store Front -->
    <rect x="0" y="2" width="12" height="10" style="fill:black" />
    <!-- Roof -->
    <polygon points="1,0 0,3 12,3 11,0" style="fill:black" />
    <line x1="4" y1="2" x2="4" y2="0" style="stroke:white; stroke-width:0.5" />
    <line x1="8" y1="2" x2="8" y2="0" style="stroke:white; stroke-width:0.5" />
    <!-- Awning -->
    <path d="M 0 2 C 2 4 2 4 4 2" stroke="white" stroke-width="0.5" />
    <path d="M 4 2 C 6 4 6 4 8 2" stroke="white" stroke-width="0.5" />
    <path d="M 8 2 C 10 4 10 4 12 2" stroke="white" stroke-width="0.5" />
    <!-- Door -->
    <rect x="2" y="6" width="4" height="6" style="fill:white" />
    <line x1="1" y1="12" x2="11" y2="12" style="stroke:black; stroke-width:1" />
    <!-- Window -->
    <rect x="8" y="6" width="3" height="3" style="fill:white" />
    <line x1="7.5" y1="9" x2="11.5" y2="9" style="stroke:white; stroke-width:0.5" />
</svg>
  
<!-- PEOPLE ICON -->
<svg height="32" width="32" viewbox="0 0 12 12">
    <!-- Left Person -->
    <ellipse cx="2" cy="10" rx="2" ry="3" style="fill:black;" />
    <ellipse cx="2" cy="6" rx="2" ry="2" style="fill:black; stroke:white;" />
    <!-- Right Person -->
    <ellipse cx="10" cy="10" rx="2" ry="3" style="fill:black;" />
    <ellipse cx="10" cy="6" rx="2" ry="2" style="fill:black; stroke:white;" />
    <!-- Middle Person -->
    <ellipse cx="6" cy="10" rx="3" ry="6" style="fill:black; stroke:white;" />
    <ellipse cx="6" cy="4" rx="3" ry="3" style="fill:black; stroke:white;" />
</svg>
  
<!-- WORLD ICON -->
<svg height="32" width="32" viewbox="0 0 12 12">
    <!-- Circle -->
    <circle cx="6" cy="6" r="5" fill="black" stroke="white"/>
    <!-- Lines -->
    <path d="M 6 1.5 C 2 4 2 8 6 10.5" stroke="white" stroke-width="0.5" />
    <path d="M 6 1.5 C 10 4 10 8 6 10.5" stroke="white" stroke-width="0.5" />
    <line x1="1" y1="6" x2="11" y2="6" style="stroke:white; stroke-width:0.5" />
    <path d="M 3 2.5 C 4 4 8 4 9 2.5" stroke="white" stroke-width="0.5" fill="none" />
    <path d="M 3 9.5 C 4 8 8 8 9 9.5" stroke="white" stroke-width="0.5" fill="none" />
</svg>
